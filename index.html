<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CarDealer</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <main class="main">
      <header class="header_firstLine">
        <div class="header_burger">
          <img src="images/headerBurgerMenu.png" />
        </div>
        <div class="header_logo">
          <button class="header_button">auto.ru</button>
        </div>
        <div class="header_search">
          <input
            class="search_field"
            type="search"
            id="search"
            placeholder="Поиск по объявлениям"
          />
        </div>
        <div class="header_links">
          <ul class="links_list">
            <li class="header_first_item">
              <img src="images/icon-heart.png" />
              <h2>Избранное</h2>
            </li>
            <li class="header_first_item">
              <img src="images/icon-lupa.png" />
              <h2>Поиски</h2>
            </li>
            <li class="header_first_item">
              <img src="images/icon-rows.png" />
              <h2>Сравнения</h2>
            </li>
            <li class="header_first_item">
              <img src="images/icon-message.png" />
              <h2>Сообщения</h2>
            </li>
            <li class="header_first_item">
              <img src="images/icon-house.png" />
              <h2>Я продаю</h2>
            </li>
          </ul>
        </div>
        <div class="header_menu">
          <img src="images/icon-profile.png">
          <button class="advertisement_button">Разместить объявление</button>
        </div>
      </header>
      <div class="header_second_line">
        <ul class="header_second_list">
          <li class="header_second_item">Легковые</li>
          <li class="header_second_item">Коммерческие</li>
          <li class="header_second_item">Электро</li>
          <li class="header_second_item">Китайские</li>
          <li class="header_second_item">Мото</li>
          <li class="header_second_item">Отчёты</li>
          <li class="header_second_item">Выкуп</li>
          <li class="header_second_item">Кредиты</li>
          <li class="header_second_item">Оценка авто</li>
          <li class="header_second_item">Страховки</li>
          <li class="header_second_item">Гараж</li>
          <li class="header_second_item">Журнал</li>
          <li class="header_second_item">Для бизнеса</li>
        </ul>

      </div>
    </main>
  </body>
</html>
